<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Sticks</title>
  </head>
  <body>
    <nav id="menu">
      <ul id="depth">
        <label for="depth-slider">Depth</label>
        <input
          id="depth-slider"
          type="range"
          name="depth"
          min="1"
          max="10"
          value="5"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output id="depth-value">5</output>
      </ul>
      <ul id="restart">
        Restart
      </ul>
      <ul id="about">
        About
      </ul>
      <img id="marvin" src="/marvin.svg" />
    </nav>

    <div id="content">
      <div id="game-board">
        <div id="computer-hands">
          <img id="computer-left" ></img>
          <img id="computer-right" ></img>
        </div>
        <div id="tap-text">You tap for 2</div>
        <div id="player-hands">
          <img id="player-left"></img>
          <img id="player-right"></img>
        </div>
      </div>
      <div id="scores">scores</div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
